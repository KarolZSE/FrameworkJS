<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div id="Player"></div>
<table style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);">
    <tr>
        <td style="border: 1px solid black; text-align: center;">
            <h1>Items equipped:</h1>
            <div id="Equiped">
                <div class="items" id="Helmet"></div>
                <div style="display: flex; gap: 5px;">
                    <div class="items" id="Shield"></div>
                    <div class="items" id="Chestplate"></div>
                    <div class="items" id="Sword"></div>
                </div>
                <div class="items" id="Boots"></div>
            </div>
            <h2>Boosts:</h2>
            <ul style="list-style-type: none; text-align: left;">
                <li>Your armor gives you +<span id="ArmorProc">0</span>% to defense</li>
                <li>Your weapon gives you +<span id="WeaponProc">0</span>% to attack</li>
            </ul>
        </td>
        <td><div id="GameDir"></div></td>
        <td>
            <div style="
            height: 60px; 
            font-size: 60px;
            text-align: center;">Inventory</div>
            <div id="Inventory"></div>
        </td>
    </tr>
</table>
<div id="InfoMenu">
    <h1>You've opened the chest and found...</h1>
    <h2>a <span id="Rarity"></span> <span id="ItemType"></span></h2>
    <div id="Preview"></div>
    <h1>Click anywhere to continue...</h1>
</div>
<div id="FightScreen">
    <div class="InfoBoxes" style="
    position: relative; 
    align-self: flex-end; 
    top: 10px; 
    right: 10px;">
        <div>
            <h1>?</h1> 
            <h1>LVL <span id="EnemyLevel">10</span></h1>
        </div>
        <div id="EnemyHealthBar">
            <h2><span id="EnemyHealth">100</span> / <span>100</span></h2>
        </div>
    </div>

    <div id="StandOf">
        <div id="PlayerPreview"></div>
        <div id="EnemyPreview">
            <div id="SlashAnimation"></div>
        </div>
    </div>

    <div id="EnemyAttack">
        <h1>What framework is that?</h1>
        <img width="400px" height="200px">
         
    </div>

    <div class="InfoBoxes" style="
    position: relative; 
    left: 10px; 
    bottom: 10px;">
        <div>
            <h1>Player</h1> 
            <h1>LVL <span id="PlayerLevel">10</span></h1>
        </div>
        <div id="PlayerHealthBar">
            <h2><span id="PlayerHealth">100</span> / <span>100</span></h2>
        </div>
        <div class="button" style="top: -80px;">Attack</div>
        <div class="button" style="top: -80px; right: -70px;">Heavy Attack</div>
        <div class="button" style="right: -70px;">Heal</div>
    </div>
    <div id="PotionCount">10</div>
</div>
</body>
<script src="code.js"></script>
</html>
